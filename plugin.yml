name: Clans
main: de.tobiyas.clans.Clans
version: 0.1
website: http://
author: tobiyas

description: >
             Clan Plugin for Bukkit
commands:
  clan:
    description:
    aliases: []
    usage:  |
            /clan
  cchat:
    description: clan chat
    aliases: [cc]
    usage:  |
            /gchat <message>
  clancreate:
    description: creates a new clan
    aliases: []
    usage:  |
            /clancreate <clanname>
  acceptinvite:
    description: accepts an Invite to a clan.
    aliases: []
    usage:  |
            /acceptinvite
  declineinvite:
    description: declines an Invite
    aliases: []
    usage:  |
            /declineinvite
  clanjoinleader:
    description: joins the leaderrank of a clan
    aliases: []
    usage:  |
            /clanjoinleader <clanName>